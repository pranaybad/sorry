<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Again</title>
    <style>
        body {
            background-color: pink;
        }
        
        .centerdiv {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20vh;
        }
        /*  */
    </style>
</head>

<body>
    <div class="centerdiv">
        <div>
            <div class="imgs" style="align-items: center; display: flex;justify-content: center;">
                <img src="https://i.pinimg.com/originals/a8/5c/fa/a85cfa512f05501f4df90fe1967de58e.gif" alt="">
            </div>
            <div>
                <p style="font-weight: bolder; font-size: 40px; text-transform: uppercase; text-align: center;">पुन्हा नीट विचार कर कोण नाय करेल माझ्या इतकं प्रेम तुला...</p>
            </div>
            <div class="btns" style="display: flex; justify-content: center; width: 100%;  padding: 15px; gap: 20px;">
                <a href="thanku.html">
                    <button style="font-size: 20px; box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);padding: 15px; border-radius: 20px;border: none; cursor: pointer;">Yes</button>
                </a>

                <button id="myButton" style=" position: absolute;font-size: 20px;padding: 15px; border-radius: 20px;border: none; cursor: pointer; margin-left: 150px;">No</button>
                <script>
                    document.getElementById("myButton").addEventListener("mouseover", function() {
                        var screenWidth = window.innerWidth;
                        var screenHeight = window.innerHeight;
                        var randomX = Math.floor(Math.random() * screenWidth);
                        var randomY = Math.floor(Math.random() * screenHeight);
                        this.style.left = randomX + "px";
                        this.style.top = randomY + "px";
                    });
                </script>

            </div>
        </div>
    </div>
</body>

</html>
